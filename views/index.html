<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homelabs</title>
    <style>
      :root {
        --font-serif: "Georgia", serif;
        --font-sans: "Helvetica Neue", sans-serif;
        --bg: #ffffff;
        --text: #000000;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: var(--font-serif);
        font-size: 1.2rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        line-height: 1.6;
      }

      header {
        padding: 4rem 2rem 2rem;
        text-align: center;
        border-bottom: 1px solid #000;
      }

      header h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1rem 0;
        font-size: 1rem;
        font-family: var(--font-sans);
      }

      nav a {
        color: #000;
        text-decoration: none;
      }

      .hero {
        text-align: center;
        padding: 6rem 2rem;
      }

      .hero h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-family: var(--font-serif);
      }

      .hero p {
        max-width: 600px;
        margin: 0 auto;
        font-size: 1.1rem;
        font-family: var(--font-sans);
      }

      footer {
        margin-top: auto;
        padding: 2rem;
        border-top: 1px solid #000;
        text-align: center;
        font-size: 0.9rem;
        position: relative;
      }

      .version {
        font-size: 0.7rem;
        opacity: 0.5;
        text-transform: none;
        font-family: var(--font-sans);
      }

      @media (max-width: 768px) {
        .hero h2 {
          font-size: 2rem;
        }

        nav {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>homelabs</h1>
      <nav>
        <a href="#">Work</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Journal</a>
      </nav>
    </header>

    <section class="hero">
      <h2>Timeless Interfaces</h2>
      <p>
        We design systems, brands, and experiences that endure. Precision.
        Restraint. Identity.
      </p>
    </section>

    <footer>
      <div>Â© 2025 homelabs. All Rights Reserved.</div>
      <div class="version">v{{ .Version }} | served from {{ .PodName }}</div>
    </footer>
  </body>
</html>
